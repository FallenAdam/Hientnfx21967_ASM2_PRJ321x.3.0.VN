<body>

<nav class="header_menu navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container-fluid px-md-4	">
        <a class="navbar-brand" th:href="@{home}">Work CV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="oi oi-menu"></span> Menu
        </button>
      </div>
</nav>


<div class="hero-wrap hero-wrap-2" style="background-image: url(/assets/images/bg_1.jpg);" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-12 text-center mb-5">
        <h1 class="mb-3 bread">Đăng nhập</h1>
      </div>
    </div>
  </div>
</div>


<!-- HOME -->
<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <h2 class="mb-4">Đăng nhập</h2>
        <form th:action="@{/auth/login}" method="post" class="p-4 border rounded">
          <div class="row form-group">
            <div>
              <div th:if="${param.error != null}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                Tên hoặc mật khẩu không đúng.
              </div>

              <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                Bạn đã thoát khỏi chương trình.
              </div>


            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Email</label>
              <input type="email" id="fname" name="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <div class="row form-group mb-4">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Mật khẩu</label>
              <input type="password" id="fname" name="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
          </div>

          <div class="row form-group text-center">
            <div class="col-md-12 text-center">
              <input type="submit" value="Đăng nhập" class="btn px-4 btn-primary text-white">
            </div>
            <div class="col-md-12 text-center">
              Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a>
            </div>
          </div>

        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</section>
<footer replace="public/fragments :: footer" class="ftco-footer ftco-bg-dark ftco-section">

</footer>
</body>
</html>
